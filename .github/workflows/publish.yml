name: Publish to npm

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Determine publish necessity
        id: version_check
        run: |
          TARGET=$(node -p "require('./package.json').version")
          CURRENT=$(npm view @sealad886/homebridge-blink-cameras-new-api version 2>/dev/null || echo "0.0.0")
          echo "target=$TARGET" >> "$GITHUB_OUTPUT"
          echo "current=$CURRENT" >> "$GITHUB_OUTPUT"
          if [ "$TARGET" != "$CURRENT" ]; then
            echo "publish=true" >> "$GITHUB_OUTPUT"
          else
            echo "publish=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build
        if: steps.version_check.outputs.publish == 'true'
        run: npm run build

      - name: Test
        if: steps.version_check.outputs.publish == 'true'
        run: npm test

      - name: Publish to npm
        if: steps.version_check.outputs.publish == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      - name: Skip publish
        if: steps.version_check.outputs.publish != 'true'
        run: echo "Version ${TARGET:-unknown} already on npm (current=${CURRENT:-unknown}). Skipping publish."
        env:
          TARGET: ${{ steps.version_check.outputs.target }}
          CURRENT: ${{ steps.version_check.outputs.current }}